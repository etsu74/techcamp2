html_structure:
  document_type: "HTML5"
  language: "ja"
  
  head:
    meta:
      charset: "UTF-8"
      viewport: "width=device-width, initial-scale=1.0"
    title: "マンション修繕計画ガントチャート"
    favicon: "data:," # 空のfavicon
    
    stylesheets:
      external:
        - name: "Frappe Gantt CSS"
          url: "https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css"
      local:
        - "css/style.css"     # メインスタイル
        - "css/gantt.css"     # ガントチャート専用

  body:
    layout_structure:
      type: "flex-column"
      min_height: "100vh"
      
    header:
      class: "app-header"
      background: "white"
      content:
        container:
          class: "header-container"
          layout: "flex-between"
          
          title:
            element: "h1"
            class: "app-title"
            text: "マンション修繕計画ガントチャート"
            
          controls:
            class: "header-controls"
            layout: "flex-gap"
            
            view_mode_buttons:
              class: "view-mode-buttons"
              buttons:
                - id: "btn-day"
                  text: "日"
                  class: "view-btn"
                - id: "btn-week"
                  text: "週"
                  class: "view-btn"
                - id: "btn-month"
                  text: "月"
                  class: "view-btn active"
                - id: "btn-year"
                  text: "年"
                  class: "view-btn"
                  
            edit_buttons:
              class: "edit-buttons"
              buttons:
                - id: "btn-add-event"
                  text: "イベント追加"
                  class: "edit-btn"
                  state: "disabled"
                - id: "btn-edit-meeting"
                  text: "会議設定"
                  class: "edit-btn"
                  state: "disabled"

    main:
      class: "app-main"
      flex: "1"
      
      container:
        class: "main-container"
        layout: "flex-horizontal"
        height: "calc(100vh - 140px)"
        
        left_panel:
          class: "left-panel"
          width: "300px"
          min_width: "250px"
          background: "#fafafa"
          
          header:
            class: "panel-header"
            content:
              title: "イベント名"
              
          event_list:
            id: "event-list"
            class: "event-list"
            content: "JavaScript動的生成"
            scroll: "vertical"
            
        right_panel:
          class: "right-panel"
          flex: "1"
          
          gantt_container:
            class: "gantt-container"
            content:
              gantt_chart:
                id: "gantt"
                description: "Frappe Ganttチャート表示領域"

    footer:
      class: "app-footer"
      background: "white"
      
      container:
        class: "footer-container"
        layout: "flex-between"
        
        io_buttons:
          class: "io-buttons"
          layout: "flex-horizontal"
          
          file_input:
            id: "file-input"
            type: "file"
            accept: ".xlsx,.csv"
            style: "display: none"
            
          buttons:
            - id: "btn-import"
              text: "Excel入力"
              class: "io-btn"
            - id: "btn-export"
              text: "Excel出力"
              class: "io-btn"
              
          drop_zone:
            id: "drop-zone"
            class: "drop-zone"
            content:
              text: "ファイルをドラッグ&ドロップ または クリックして選択"
              format_info: "Excel (.xlsx) または CSV ファイル"
              
        status_info:
          class: "status-info"
          
          status_text:
            id: "status-text"
            default: "準備完了"
            
          data_count:
            id: "data-count"
            default: "データ件数: 0"
            
          progress_container:
            id: "progress-container"
            class: "progress-container"
            display: "none" # 初期状態
            
            progress_bar:
              class: "progress-bar"
              
              progress_fill:
                id: "progress-fill"
                class: "progress-fill"
                width: "0%"
                
            progress_text:
              id: "progress-text"
              class: "progress-text"
              default: "0%"

    scripts:
      external:
        - name: "SheetJS"
          url: "https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"
        - name: "Frappe Gantt"
          url: "https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"
          
      local:
        - "js/error-handler.js"    # エラーハンドリング
        - "js/data-processor.js"   # データ処理
        - "js/gantt-manager.js"    # ガント管理
        - "js/main.js"             # メイン制御

# アプリケーション機能・仕様
key_features:
  responsive_design: true
  drag_and_drop: true
  progress_tracking: true
  multi_view_modes: ["日", "週", "月", "年"]
  file_formats: [".xlsx", ".csv"]
  
  color_coding: 
    completed: "緑色 (#10b981)"
    in_progress: "青色 (#3b82f6)"
    planned: "グレー色 (#6b7280)"
    meeting: "オレンジ色 (#f59e0b)"

# 技術仕様
technical_specs:
  frontend_framework: "Vanilla JavaScript"
  css_framework: "Custom CSS"
  gantt_library: "Frappe Gantt v0.6.1"
  file_processing: "SheetJS"
  browser_support: ["Chrome", "Firefox", "Safari", "Edge"]
  
  data_flow:
    input: "Excel/CSV files"
    processing: "SheetJS → Data validation → Gantt conversion"
    output: "Visual Gantt chart + Excel export"

# 開発段階
development_stages:
  completed:
    - "MVP-1: 環境構築・基盤実装"
    - "MVP-2: Excel/CSV読み込み・データ処理基盤"
    - "MVP-3: 表示モード拡張・会議イベント統合"
    - "MVP-4: 入出力完成・エラーハンドリング強化"
    
  next_phase:
    name: "Phase-1A"
    features:
      - "依存関係矢印表示（先行右端→後続左端）"
      - "編集機能（ドラッグ&ドロップ）"
      - "会議イベント繰り返し処理"
      - "レポート出力機能"

# UI/UX設計
ui_design:
  layout: "3-section (header/main/footer)"
  color_scheme: "白背景ベース・ステータス別配色"
  typography: "Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
  
  responsive_breakpoints:
    tablet: "1024px"
    mobile: "768px"
    small_mobile: "480px"
    
  interaction_patterns:
    file_upload: "ドラッグ&ドロップ + ファイル選択"
    view_switching: "ヘッダーボタン切替"
    feedback: "進捗バー + ステータステキスト"