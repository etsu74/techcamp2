<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Test</title>
</head>
<body>
    <h1>Diamond Marks Test</h1>
    <button onclick="testDiamonds()">Test Diamond Function</button>
    <div id="output"></div>
    
    <script>
        function testDiamonds() {
            const output = document.getElementById('output');
            
            // Test if GanttManager exists and has the function
            if (typeof window !== 'undefined' && window.GanttManager) {
                output.innerHTML += '<p>✓ GanttManager exists</p>';
                
                if (typeof window.GanttManager.createDiamondSVG === 'function') {
                    output.innerHTML += '<p>✓ createDiamondSVG function exists</p>';
                } else {
                    output.innerHTML += '<p>✗ createDiamondSVG function missing</p>';
                }
            } else {
                output.innerHTML += '<p>✗ GanttManager not found</p>';
            }
        }
        
        // Load GanttManager
        const script = document.createElement('script');
        script.src = 'js/gantt-manager.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
